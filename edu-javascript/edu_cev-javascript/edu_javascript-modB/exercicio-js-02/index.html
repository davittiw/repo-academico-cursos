<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando input</h1>

    <script>
        var num1 = Number(window.prompt("Digite um número!")) // por padrão, devolve valor como String, uma conversão tem que ser feita para que faça uma soma
        var num2 = Number(window.prompt("Digite outro número!")) // Convertendo para inteiro
        var s = num1 + num2
        window.alert("A soma dos valores é " + s)

        // numero + numero = soma
        // string + string = concatenação
    </script>
</body>
</html>
