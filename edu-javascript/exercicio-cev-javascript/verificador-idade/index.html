    <header>
        <h1>Verificador Idade</h1>

    <section id="main">

            </br>

            <p>
                Sexo: <input type="radio" name="radioes" id="masculino" value="Masculino">

                <input type="radio" name="radioes" id="feminino" value="Feminino">

            </p>

            </br>

            <input id="btn-verifica" type="submit" value="Verificar" onclick="verificar()">
        </div>

        <div class="resultado">
            <p id="resultado-text"></p>
            <img id="imagem" src="images-p/download.gif">
        </div>
    </section>

    <script src="scrip.js"></script>
