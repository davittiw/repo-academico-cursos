<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento</title>
  </head>
  <body>
    <main id="main">
        <div class="global">
            <div class="titulo">
                <h1>Hora do dia</h1>
            </div>
            <div class="engloba">
                <div class="periodo">
                    <h3 id="texto">Agora são <span></span>x horas</h3>
                    <img id="imagem" src="images/manha.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script>
        function horaDia() {
            var hora = new Date()
            var agora = hora.getHours()

            var fundo = document.getElementById('main')
            var texto = document.getElementById('texto')
            var imagem = document.getElementById('imagem')

            texto.innerHTML = `Agora são ${agora} horas`

            if (agora >= 6 && agora <= 12) {
                fundo.style.backgroundColor = 'gray';
                imagem.src = 'images/manha.jpg'
            } else if (agora > 12 && agora <= 18) {
                fundo.style.backgroundColor = 'black';
                imagem.src = 'images/tarde.jpg'
            } else if (agora > 18 && agora <= 23) { 
                fundo.style.backgroundColor = 'blue';
                imagem.src = 'images/noite.jpg'
            } else {
                fundo.style.backgroundColor = 'pink'
            }
        }
        
        window.onload = horaDia
    </script>
  </body>
</html>
